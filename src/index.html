<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b60d43d764.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший преподаватель игры на гитаре 
    в городе Москва">
</head>
<body>
    <!-- Первая секция -->
    <div class="main-section">
        <div class="container">
            <!-- Хедер -->
            <header class="main-section__header">
                <a href="#"><img class="main-section__img" src="/src/icons/logo.svg" alt="Логотип"></a>
                <!-- Навигационное меню -->
                <nav class="main-section__nav nav-menu">
                    <ul class="nav-menu__list">
                        <li class="nav-menu__list-item">Обо мне</li>
                        <li class="nav-menu__list-item">Занятия</li>
                        <li class="nav-menu__list-item">Запись</li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="container main-section__content-container">
            <div class="left-wrapper">
                <img src="/src/img/foto_guitarman.png" alt="Фото гитариста">
                <div class="left-wrapper__rectangle rect-orange"></div>
                <div class="left-wrapper__rectangle rect-blue"></div>
                <div class="left-wrapper__rectangle rect-white"></div>
            </div>
            <div class="right-wrapper">
                <div class="icons right-wrapper__icons-box">
                    <div class="icons__item"><i class="fa-brands fa-skype"></i></div>
                    <div class="icons__item"><i class="fa-brands fa-vk"></i></div>
                    <div class="icons__item"><i class="fa-brands fa-telegram"></i></div>
                    <div class="icons__item"><i class="fa-brands fa-instagram"></i></div>
                </div>
                <h1 class="right-wrapper__title title"> Я Виктор
                    <hr class="title__hr">
                </h1>
                <p class="right-wrapper__text">Репетитор игры на гитаре с семилетним опытом 
                    преподавания</p>
                <div class="right-wrapper__buttons buttons">
                    <button class="buttons__main-btn">Забронировать <br> урок</button>
                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="/src/icons/chat_icon_1.svg" alt="Иконка чата">
                        <p>Есть <br> вопросы?</p>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
